<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos Independentes 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container" id="container1">
        
        <!-- Exercício 1 (Calculadora)-->
        <h1 class="title">Calculadora</h1>
        
        <div class="calculadora">
            
            <button class="botão" id="botão-limpar">C</button>
            <input type="text" id="display" disabled>
            
            <div class="botões">
                <button class="botão" id="botão-7">7</button>
                <button class="botão" id="botão-8">8</button>
                <button class="botão" id="botão-9">9</button>
                <button class="botão" id="botão-divisão">÷</button>
                <button class="botão" id="botão-4">4</button>
                <button class="botão" id="botão-5">5</button>
                <button class="botão" id="botão-6">6</button>
                <button class="botão" id="botão-multiplicação">×</button>
                <button class="botão" id="botão-1">1</button>
                <button class="botão" id="botão-2">2</button>
                <button class="botão" id="botão-3">3</button>
                <button class="botão" id="botão-subtracao">-</button>
                <button class="botão" id="botão-ponto">.</button>
                <button class="botão" id="botão-0">0</button>
                <button class="botão" id="botão-igual">=</button>
                <button class="botão" id="botão-soma">+</button>
            </div>
        </div>
    </div>

    <!-- Exercício 2 (Formulário)-->
    <div class="container" id="container2">

        <h1 class="title">Formulário</h1>

        <div class ="formulario">

            <div class="divisao-form">
                <p class="input-text">Nome Completo</p>
                <input type="text" class="input-field" id="nome">
            </div>

            <div class="divisao-form">
                <p class="input-text">E-mail</p>
                <input type="email" class="input-field" id="email">
            </div>

            <div class="divisao-form">
                <p class="input-text">Telefone</p>
                <input type="tel" class="input-field" id="telefone">
            </div>

            <div class="divisao-form">
                <p class="input-text">Senha</p>
                <input type="password" class="input-field" id="senha">
            </div>

        </div>

        <div>
            <button class="botão-form" id="enviar">Criar Conta</button>
        </div>


    </div>

    <!-- Exercício 3 (Jogo da Velha)-->
    <div class="container" id="container3">

        <h1 class="title">Jogo da Velha</h1>

        <div id="jogo-da-velha">
            <button class="botão-velha" id="0">
                <img class="img-velha" src="images/X.png" alt="X">
            </button>
            <button class="botão-velha" id="1">
                <img class="img-velha" src="images/X.png" alt="X">
            </button>
            <button class="botão-velha" id="2">
                <img class="img-velha" src="images/X.png">
            </button>
            <button class="botão-velha" id="3">
                <img class="img-velha" src="images/X.png">
            </button>
            <button class="botão-velha" id="4">
                <img class="img-velha" src="images/X.png">
            </button>
            <button class="botão-velha" id="5">
                <img class="img-velha" src="images/X.png">
            </button>
            <button class="botão-velha" id="6">
                <img class="img-velha" src="images/X.png">
            </button>
            <button class="botão-velha" id="7">
                <img class="img-velha" src="images/X.png">
            </button>
            <button class="botão-velha" id="8">
                <img class="img-velha" src="images/X.png">
            </button>
        </div>
    
    
        <div class="rodape-velha">
            <p id="label-velha">Jogador atual: X</p>
            <button id="botão-velha-reset">Resetar</button>
        </div>
    
    </div>


    <!-- Exercício 4 (herança com prototype)-->
    <div class="container" id="container4">

        <h1 class="title">Herança com prototype</h1>

        <div id="animais">


        </div>

        <div id="botoes-heranca">
            <button id="remover-animais">Remover Animais</button>
            <button id="adicionar-animal">Adicionar Animal</button>
        </div>

    </div>


    <div id="rodape">
        <p>Vitor Zanatta Walter - Univates</p>
    </div>



    <script src="script.js"></script>
</body>
</html>
